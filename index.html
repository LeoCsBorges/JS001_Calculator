<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script> 
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
                integrity= "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
    </script> 
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id="calcHead">
                <div id="display"></div>
            </div>
            <div id="calcBody">
                <input type="button" value="MC"         onclick="memoryClear()" id="clear">
                <input type="button" value="M+"         onclick="memorySave()" id="save"> 
                <input type="button" value="&divide;"   onclick="displayAdd('/')" id="divide">
                <input type="button" value="&times;"    onclick="displayAdd('*')" id="times"> 
                <input type="button" value="7"          onclick="displayAdd('7')">
                <input type="button" value="8"          onclick="displayAdd('8')"> 
                <input type="button" value="9"          onclick="displayAdd('9')">
                <input type="button" value="&minus;"    onclick="displayAdd('-')"> 
                <input type="button" value="4"          onclick="displayAdd('4')">
                <input type="button" value="5"          onclick="displayAdd('5')"> 
                <input type="button" value="6"          onclick="displayAdd('6')">
                <input type="button" value="&plus;"     onclick="displayAdd('+')"> 
                <input type="button" value="1"          onclick="displayAdd('1')">
                <input type="button" value="2"          onclick="displayAdd('2')"> 
                <input type="button" value="3"          onclick="displayAdd('3')">
                <input type="button" value="="          onclick="solve()"           id="equals">
                <input type="button" value="0"          onclick="displayAdd('0')"   id="zero">
                <input type="button" value="."          onclick="displayAdd('.')"> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
